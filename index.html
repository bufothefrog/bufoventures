  <style>
    /* dark, technical aesthetic */
    body {
      margin: 0;
      height: 100vh;
      background: #000;
      color: #0f0;
      font-family: 'courier new', courier, monospace;
      text-transform: lowercase;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .container {
      text-align: center;
      padding: 20px;
    }
    .message {
      font-size: 2em;
      margin-bottom: 40px;
    }
    .static {
      margin-bottom: 10px;
      display: block;
    }
    .dynamic {
      display: inline-block;
      min-width: 28ch;
      white-space: pre; /* preserve spaces */
    }
    .dynamic span {
      display: inline-block;
      color: rgba(0,255,0,0.3);
    }
    .dynamic span.revealed {
      color: #0f0;
    }
    .contact {
      font-size: 1.2em;
      margin-top: 240px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="message">
      <span class="static">everyone has</span>
      <span id="dynamic" class="dynamic"></span>
    </div>
    <div class="contact">
      <p>contact: info [at] bufoventures [dot] com</p>
      <p>signal: bufoventures.22</p>
    </div>
  </div>
  <script>
    // characters for scrambling
    const letters = "abcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()-_=+[]{};:,.<>/?";
    const phrases = [
      "the desire for peace of mind",
      "a life worth securing",
      "personal data worth protecting",
      "a digital world to safeguard"
    ];
    let idx = 0;
    const container = document.getElementById('dynamic');

    function scrambleTo(text, onComplete) {
      container.innerHTML = '';
      let remaining = text.length;

      for (let i = 0; i < text.length; i++) {
        const span = document.createElement('span');
        container.appendChild(span);

        if (text[i] === ' ') {
          // preserve space
          span.textContent = ' ';
          span.classList.add('revealed');
          remaining--;
          continue;
        }

        // initial random char
        span.textContent = letters[Math.floor(Math.random() * letters.length)];

        // continuous scramble until reveal
        const scrambleInterval = setInterval(() => {
          span.textContent = letters[Math.floor(Math.random() * letters.length)];
        }, 100);

        // reveal after random delay 200-1200ms
        const delay = Math.random() * 1000 + 200;
        setTimeout(() => {
          clearInterval(scrambleInterval);
          span.textContent = text[i];
          span.classList.add('revealed');
          remaining--;
          if (remaining === 0) onComplete();
        }, delay);
      }
    }

    function nextPhrase() {
      scrambleTo(phrases[idx], () => {
        setTimeout(() => {
          idx = (idx + 1) % phrases.length;
          nextPhrase();
        }, 3000);
      });
    }

    document.addEventListener('DOMContentLoaded', nextPhrase);
  </script>
